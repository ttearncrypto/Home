            <footer class="ts-main-footer">
                <p><b>With Love ‚ù§, <br>from F9XR</b></p>
            </footer>
        </main>
    </div>
    
    <button id="ts-back-to-top-btn" title="Back to Top" class="ts-hidden"><i class="fas fa-arrow-up"></i></button>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        // --- DOM Elements ---
        const mainContainer = document.getElementById('ts-main-container');
        const sidebarToggleBtn = document.getElementById('ts-sidebar-toggle-btn');
        const settingsModal = document.getElementById('ts-settings-modal');
        const settingsOpenBtn = document.getElementById('ts-settings-open-btn');
        const settingsCloseBtn = document.getElementById('ts-settings-close-btn');
        const shareButton = document.getElementById('ts-share-button');
        const bookmarkButton = document.getElementById('ts-bookmark-button');
        const sidebarNav = document.getElementById('ts-sidebar-nav');
        const mainTitle = document.getElementById('ts-main-title');
        const categoryTabsContainer = document.getElementById('ts-tags-container');
        const tagsSection = document.getElementById('ts-tags-section');
        const tagsHeader = document.getElementById('ts-tags-header');
        const searchInput = document.getElementById('ts-search-input');
        const sortSelect = document.getElementById('ts-sort-select');
        const listContainer = document.getElementById('ts-list-container');
        const listBody = document.getElementById('ts-list-body');
        const feedbackMessage = document.getElementById('ts-feedback-message');
        const loadingIndicator = document.getElementById('ts-loading-indicator');
        const loadMoreContainer = document.getElementById('ts-load-more-container');
        const loadMoreBtn = document.getElementById('ts-load-more-btn');
        const dataControls = document.getElementById('ts-data-controls');
        const claimListBtn = document.getElementById('ts-claim-list-btn');
        const claimListContainer = document.getElementById('ts-claim-list-container');
        const followUsBtn = document.getElementById('ts-follow-us-btn');
        const followUsPanel = document.getElementById('ts-follow-us-panel');
        const backToTopBtn = document.getElementById('ts-back-to-top-btn');

        // --- Configuration & State ---
        const SOURCE_CONFIG = [
            { name: "Earning Projects", icon: "fa-rocket", url: "https://ttearncrypto.blogspot.com" },
            { name: "Investments Projects", icon: "fa-chart-line", url: "https://freecryptoradar.blogspot.com" },
            { name: "Casinos Directory", icon: "fa-dice", url: "https://freecryptoshop.blogspot.com" },
            { name: "Crypto Airdrops", icon: "fa-parachute-box", url: "https://ttairdropcentral.blogspot.com" },
            { name: "News & Daily Codes", icon: "fa-newspaper", url: "https://cryptoradarnews.blogspot.com" }
        ];
        let dataCache = {}, currentSourceUrl = null, currentProjects = [], filteredProjects = [];
        let activeCategory = 'All', itemsPerLoad = 15, itemsLoaded = 0;
        let claimList = [];

        // --- CORE LOGIC ---
        const fetchJsonp = (url, callbackName) => new Promise((resolve, reject) => {
            window[callbackName] = data => { resolve(data); delete window[callbackName]; script.remove(); };
            const script = document.createElement('script');
            script.src = `${url}&callback=${callbackName}`;
            script.onerror = err => { reject(err); delete window[callbackName]; script.remove(); };
            document.body.appendChild(script);
        });

        const processEntries = entries => (entries || []).map(entry => ({
            id: entry.id.$t,
            name: entry.title.$t.trim(),
            url: (entry.link.find(l => l.rel === 'alternate') || {}).href,
            tags: (entry.category || []).map(cat => cat.term.trim()).filter(cat => cat && !cat.startsWith("http")).length > 0 ? (entry.category || []).map(cat => cat.term.trim()).filter(cat => cat && !cat.startsWith("http")) : ['General'],
            publishedDate: new Date(entry.published.$t),
        })).filter(p => p.url && p.name);

        const showFeedback = (message, iconClass = 'fa-info-circle') => {
            listBody.innerHTML = '';
            loadMoreContainer.classList.add('ts-hidden');
            feedbackMessage.innerHTML = `<i class="fas ${iconClass}" style="font-size: 2em; margin-bottom: 10px; display: block;"></i><p>${message}</p>`;
            feedbackMessage.classList.remove('ts-hidden');
        };

        const hideFeedback = () => { feedbackMessage.classList.add('ts-hidden'); };
        const showLoading = (show) => { loadingIndicator.classList.toggle('ts-hidden', !show); };

        // --- CLAIM LIST LOGIC ---
        const loadClaimList = () => { claimList = JSON.parse(localStorage.getItem('ts-claimList')) || []; };
        const saveClaimList = () => { localStorage.setItem('ts-claimList', JSON.stringify(claimList)); };
        const isProjectInClaimList = (projectId) => claimList.some(item => item.id === projectId);
        const addToClaimList = (project) => { if (isProjectInClaimList(project.id)) return; claimList.push({ ...project, notes: '', claimDate: '' }); saveClaimList(); updateSaveButtonState(project.id, true); };
        const removeFromClaimList = (projectId) => { claimList = claimList.filter(item => item.id !== projectId); saveClaimList(); renderClaimListView(); updateSaveButtonState(projectId, false); };
        const updateClaimListItem = (projectId, key, value) => { const itemIndex = claimList.findIndex(item => item.id === projectId); if (itemIndex > -1) { claimList[itemIndex][key] = value; saveClaimList(); } };
        const downloadClaimList = () => {
            if (claimList.length === 0) { alert('Your claim list is empty.'); return; }
            const csvContent = "data:text/csv;charset=utf-8," 
                + "Project Name,URL,Claim Date,Notes\n"
                + claimList.map(item => `"${item.name}","${item.url}","${item.claimDate || ''}","${(item.notes || '').replace(/"/g, '""')}"`).join("\n");
            const encodedUri = encodeURI(csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", "my_icryptos_claim_list.csv");
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        };
        const updateSaveButtonState = (projectId, isSaved) => {
             const saveBtn = document.querySelector(`.ts-save-btn[data-id="${projectId}"]`);
             if (saveBtn) {
                 saveBtn.classList.toggle('ts-saved', isSaved);
                 saveBtn.title = isSaved ? 'Remove from Claim List' : 'Save to Claim List';
                 saveBtn.innerHTML = `<i class="fas ${isSaved ? 'fa-check' : 'fa-save'}"></i>`;
             }
        };
        
        // --- RENDER FUNCTIONS ---
        const renderSidebar = () => { sidebarNav.innerHTML = SOURCE_CONFIG.map(source => `<a href="#" class="ts-sidebar-link" data-url="${source.url}" data-name="${source.name}" title="${source.name}"><i class="fas ${source.icon}"></i></a>`).join(''); };
        
        const renderListItems = (projects, append = false) => {
            if (!append) listBody.innerHTML = '';
            if (projects.length === 0 && !append) {
                showFeedback('No projects found matching your criteria.', 'fa-search-minus');
                return;
            }
            hideFeedback();
            const fragment = document.createDocumentFragment();
            projects.forEach(project => {
                const item = document.createElement('div');
                item.className = 'ts-list-item';
                const isInClaimList = isProjectInClaimList(project.id);
                item.innerHTML = `
                    <div class="ts-col-name">
                        <div class="ts-project-name">
                            <a href="${project.url}" target="_blank" rel="noopener noreferrer">${project.name}</a>
                        </div>
                    </div>
                    <div class="ts-col-tags">
                        <div class="ts-project-tags">${project.tags.map(tag => `<span class="ts-tag" data-tag="${tag}">${tag}</span>`).join('')}</div>
                    </div>
                    <div class="ts-col-action">
                        <a href="${project.url}" target="_blank" rel="noopener noreferrer" class="ts-action-btn ts-view-btn" title="View Project"><i class="fas fa-external-link-alt"></i></a>
                        <button class="ts-action-btn ts-share-project-btn" title="Share Project" data-name="${project.name}" data-url="${project.url}"><i class="fas fa-share-alt"></i></button>
                        <button class="ts-action-btn ts-save-btn ${isInClaimList ? 'ts-saved' : ''}" data-id="${project.id}" title="${isInClaimList ? 'Remove from Claim List' : 'Save to Claim List'}"><i class="fas ${isInClaimList ? 'fa-check' : 'fa-save'}"></i></button>
                    </div>
                `;
                fragment.appendChild(item);
            });
            listBody.appendChild(fragment);
        };

        const renderClaimListView = () => {
            mainTitle.textContent = 'My Claim List';
            listContainer.classList.add('ts-hidden');
            dataControls.classList.add('ts-hidden');
            tagsSection.classList.add('ts-hidden');
            claimListContainer.classList.remove('ts-hidden');
            claimListContainer.style.display = 'flex';
            if (claimList.length === 0) {
                claimListContainer.innerHTML = `<div class="ts-claim-list-intro"><i class="fas fa-clipboard-list"></i><h3>Your Claim List is Empty</h3><p>Click the <i class="fas fa-save"></i> icon on any project to save it here.</p></div>`;
                return;
            }
            let content = `
                <div class="ts-claim-list-header">
                    <h3>My Saved Projects (${claimList.length})</h3>
                    <button id="ts-download-claim-list-btn" class="ts-header-action-btn"><i class="fas fa-download"></i> Download List</button>
                </div>
                <div class="ts-list-header" style="grid-template-columns: 2fr 3fr 1.5fr 1fr;"><div>Project</div><div>Notes</div><div>Claim Date</div><div>Actions</div></div>`;
            claimList.forEach(item => {
                content += `
                    <div class="ts-claim-item" data-id="${item.id}">
                        <div class="ts-claim-item-name"><a href="${item.url}" target="_blank" rel="noopener noreferrer">${item.name}</a></div>
                        <div class="ts-claim-item-notes"><textarea placeholder="Add your notes...">${item.notes || ''}</textarea></div>
                        <div class="ts-claim-item-date"><input type="date" value="${item.claimDate || ''}"></div>
                        <div class="ts-claim-item-actions"><button class="ts-action-btn ts-remove-claim-btn" title="Remove from list"><i class="fas fa-trash"></i></button></div>
                    </div>`;
            });
            claimListContainer.innerHTML = content;
            document.getElementById('ts-download-claim-list-btn').addEventListener('click', downloadClaimList);
        };

        const renderProjectListView = () => {
            claimListContainer.classList.add('ts-hidden');
            listContainer.classList.remove('ts-hidden');
            dataControls.classList.remove('ts-hidden');
            tagsSection.classList.remove('ts-hidden');
            const activeLink = document.querySelector('.ts-sidebar-link.ts-active');
            if (activeLink) mainTitle.textContent = activeLink.dataset.name;
        };

        // --- DATA & FILTERING ---
        const populateCategoryTabs = (projects) => {
            const sortedCategories = [...new Set(projects.flatMap(p => p.tags))].sort();
            let tabsHTML = `<button class="ts-cat-tab ts-active" data-category="All">All</button>`;
            tabsHTML += sortedCategories.map(cat => `<button class="ts-cat-tab" data-category="${cat}">${cat}</button>`).join('');
            categoryTabsContainer.innerHTML = tabsHTML;
            activeCategory = 'All';
        };

        const loadMoreItems = () => {
            const nextItems = filteredProjects.slice(itemsLoaded, itemsLoaded + itemsPerLoad);
            renderListItems(nextItems, true);
            itemsLoaded += nextItems.length;

            if (itemsLoaded >= filteredProjects.length) {
                loadMoreContainer.classList.add('ts-hidden');
            } else {
                loadMoreContainer.classList.remove('ts-hidden');
            }
        };
        
        const applyFiltersAndSort = () => {
            if (!currentProjects) return;
            const searchTerm = searchInput.value.toLowerCase().trim();
            filteredProjects = [...currentProjects].filter(p => 
                (activeCategory === 'All' || p.tags.includes(activeCategory)) && 
                (searchTerm === '' || p.name.toLowerCase().includes(searchTerm) || p.tags.some(tag => tag.toLowerCase().includes(searchTerm)))
            );

            const sortOrder = sortSelect.value;
            switch (sortOrder) {
                case 'date-desc': filteredProjects.sort((a, b) => b.publishedDate - a.publishedDate); break;
                case 'date-asc': filteredProjects.sort((a, b) => a.publishedDate - b.publishedDate); break;
                case 'name-asc': filteredProjects.sort((a, b) => a.name.localeCompare(b.name)); break;
                case 'name-desc': filteredProjects.sort((a, b) => b.name.localeCompare(a.name)); break;
            }

            itemsLoaded = 0;
            listBody.innerHTML = ''; 
            if (filteredProjects.length === 0) {
                 showFeedback('No projects found matching your criteria.', 'fa-search-minus');
            } else {
                hideFeedback();
                loadMoreItems();
            }
        };

        const loadSourceData = async (url, name) => {
            if (currentSourceUrl === url) { renderProjectListView(); mainTitle.textContent = name; return; }
            currentSourceUrl = url;
            renderProjectListView();
            mainTitle.textContent = name;
            categoryTabsContainer.innerHTML = '';
            showLoading(true);
            hideFeedback();
            
            if (dataCache[url]) {
                currentProjects = dataCache[url];
                populateCategoryTabs(currentProjects);
                applyFiltersAndSort();
                showLoading(false);
                return;
            }
            try {
                const data = await fetchJsonp(`${url}/feeds/posts/summary?alt=json-in-script&max-results=500`, `tsJsonpCallback_${Date.now()}`);
                const projects = processEntries(data.feed.entry);
                dataCache[url] = projects;
                currentProjects = projects;
                populateCategoryTabs(currentProjects);
                applyFiltersAndSort();
            } catch (error) {
                console.error("Failed to load data:", error);
                showFeedback('Could not load projects. Please try again later.', 'fa-exclamation-triangle');
            } finally {
                showLoading(false);
            }
        };

        // --- INITIALIZATION ---
        function init() {
            document.title = "iCryptos PC Dashboard | Free Crypto Faucets & Earning";
            loadClaimList();
            renderSidebar();

            // Event Listeners
            sidebarToggleBtn.addEventListener('click', () => { 
                mainContainer.classList.toggle('ts-sidebar-shrunk');
                sidebarToggleBtn.querySelector('i').className = `fas fa-angle-double-${mainContainer.classList.contains('ts-sidebar-shrunk') ? 'right' : 'left'}`;
                sidebarToggleBtn.title = mainContainer.classList.contains('ts-sidebar-shrunk') ? 'Expand Sidebar' : 'Shrink Sidebar';
            });
            
            settingsOpenBtn.addEventListener('click', () => settingsModal.classList.add('ts-visible'));
            settingsCloseBtn.addEventListener('click', () => settingsModal.classList.remove('ts-visible'));
            settingsModal.addEventListener('click', (e) => { if (e.target === settingsModal) settingsModal.classList.remove('ts-visible'); });

            shareButton.addEventListener('click', async () => { try { await navigator.share({ title: `iCryptos Dashboard: ${mainTitle.textContent}`, text: `Check out these projects on the iCryptos Dashboard!`, url: window.location.href }); } catch (err) { await navigator.clipboard.writeText(window.location.href); alert('Page URL copied to clipboard!'); } });
            bookmarkButton.addEventListener('click', () => { alert('Press Ctrl+D (or Cmd+D on Mac) to bookmark this page for easy access!'); });
            tagsHeader.addEventListener('click', () => tagsSection.classList.toggle('collapsed'));
            
            followUsBtn.addEventListener('click', (e) => { e.stopPropagation(); followUsPanel.classList.toggle('ts-visible'); });
            document.addEventListener('click', (e) => { if (!followUsPanel.contains(e.target) && !followUsBtn.contains(e.target)) { followUsPanel.classList.remove('ts-visible'); } });

            sidebarNav.addEventListener('click', (e) => { 
                e.preventDefault(); 
                const link = e.target.closest('.ts-sidebar-link'); 
                if (!link) return; 
                document.querySelectorAll('.ts-sidebar-link.ts-active, .ts-sidebar-footer-btn.ts-active').forEach(l => l.classList.remove('ts-active')); 
                link.classList.add('ts-active'); 
                loadSourceData(link.dataset.url, link.dataset.name); 
            });

            claimListBtn.addEventListener('click', () => { 
                document.querySelectorAll('.ts-sidebar-link.ts-active, .ts-sidebar-footer-btn.ts-active').forEach(l => l.classList.remove('ts-active')); 
                claimListBtn.classList.add('ts-active'); 
                currentSourceUrl = null;
                renderClaimListView(); 
            });

            categoryTabsContainer.addEventListener('click', (e) => { 
                const tab = e.target.closest('.ts-cat-tab'); 
                if (!tab || tab.classList.contains('ts-active')) return; 
                document.querySelector('.ts-cat-tab.ts-active').classList.remove('ts-active'); 
                tab.classList.add('ts-active'); 
                activeCategory = tab.dataset.category; 
                applyFiltersAndSort();
                // Auto-scroll to top of list
                listContainer.scrollIntoView({ behavior: 'smooth', block: 'start' });
            });
            
            listBody.addEventListener('click', async (e) => {
                const tagEl = e.target.closest('.ts-tag');
                const saveBtn = e.target.closest('.ts-save-btn');
                const shareProjBtn = e.target.closest('.ts-share-project-btn');

                if (tagEl) { 
                    const correspondingTab = categoryTabsContainer.querySelector(`.ts-cat-tab[data-category="${tagEl.dataset.tag}"]`);
                    if (correspondingTab) correspondingTab.click(); 
                } else if (saveBtn) { 
                    const projectId = saveBtn.dataset.id; 
                    const project = currentProjects.find(p => p.id === projectId); 
                    if (!project) return; 
                    isProjectInClaimList(projectId) ? removeFromClaimList(projectId) : addToClaimList(project);
                } else if (shareProjBtn) {
                    const name = shareProjBtn.dataset.name;
                    const url = shareProjBtn.dataset.url;
                    try {
                        if (navigator.share) {
                            await navigator.share({ title: name, text: `Check out this project: ${name}`, url: url });
                        } else { throw new Error('Web Share API not supported'); }
                    } catch (err) {
                        await navigator.clipboard.writeText(url);
                        alert(`Project URL copied to clipboard!\n${url}`);
                    }
                }
            });

            claimListContainer.addEventListener('input', (e) => { 
                const itemEl = e.target.closest('.ts-claim-item'); 
                if (!itemEl) return; 
                const projectId = itemEl.dataset.id; 
                if (e.target.tagName === 'TEXTAREA') { 
                    updateClaimListItem(projectId, 'notes', e.target.value); 
                } else if (e.target.type === 'date') { 
                    updateClaimListItem(projectId, 'claimDate', e.target.value); 
                } 
            });
            claimListContainer.addEventListener('click', (e) => { 
                const removeBtn = e.target.closest('.ts-remove-claim-btn'); 
                if (removeBtn) { removeFromClaimList(removeBtn.closest('.ts-claim-item').dataset.id); } 
            });

            sortSelect.addEventListener('change', applyFiltersAndSort);
            loadMoreBtn.addEventListener('click', loadMoreItems);
            
            let searchDebounceTimer;
            searchInput.addEventListener('input', () => { 
                clearTimeout(searchDebounceTimer); 
                searchDebounceTimer = setTimeout(applyFiltersAndSort, 300); 
            });
            
            // Back to Top Button Logic
            window.addEventListener('scroll', () => {
                if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
                    backToTopBtn.classList.add('ts-visible');
                } else {
                    backToTopBtn.classList.remove('ts-visible');
                }
            });
            backToTopBtn.addEventListener('click', () => { window.scrollTo({ top: 0, behavior: 'smooth' }); });

            // Auto-load the first source
            if(document.querySelector('.ts-sidebar-link')) {
                document.querySelector('.ts-sidebar-link').click();
            }
        }

        init();
    });
    </script>
